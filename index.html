<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flappy Mo — Local Assets (v1.53-beta)</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
<style>
  :root{ --glass:rgba(20,24,28,.80); --bg:#0b0d10; }
  * { box-sizing: border-box; }
  html,body{ margin:0; height:100%; background:var(--bg); overflow:hidden; }
  body{ font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Arial; -webkit-user-select:none; user-select:none; -webkit-tap-highlight-color:transparent; }

  #game{
    position:fixed; top:50%; left:50%;
    width:1920px; height:1080px;
    transform:translate(-50%, -50%) scale(1);
    transform-origin:center center;
    background:#000; touch-action:none; image-rendering:auto;
    border-radius:14px; border:1px solid rgba(255,255,255,.08);
    box-shadow:0 18px 50px rgba(0,0,0,.45);
  }

  .overlay{ position:fixed; inset:0; display:grid; place-items:center; pointer-events:none; z-index:10; padding:16px; }
  .card{
    pointer-events:auto; color:#fff; background:var(--glass);
    border:1px solid rgba(255,255,255,.08); border-radius:14px;
    padding:20px 22px; text-align:center; backdrop-filter:blur(6px);
    box-shadow:0 10px 30px rgba(0,0,0,.5);
    max-width:min(92vw,560px);
    cursor:pointer;
  }
  .hidden{ display:none }

  .hud{ position:fixed; top:10px; left:50%; transform:translateX(-50%); display:flex; gap:12px; pointer-events:none; z-index:12 }
  .badge{ background:var(--glass); border-radius:10px; padding:4px 10px; color:#fff; font-weight:700; font-size:14px; min-width:84px; text-align:center; border:1px solid rgba(255,255,255,.1) }

  #loadingOverlay{
    position:fixed; inset:0; display:grid; place-items:center;
    background:#0b0d10; color:#fff; z-index:2000;
    font-weight:800; font-size:18px;
  }
</style>
</head>
<body>

<canvas id="game" width="1920" height="1080"></canvas>

<div class="hud">
  <div class="badge">Score: <span id="scoreVal">0</span></div>
  <div class="badge">Last:  <span id="lastVal">0</span></div>
  <div class="badge">Best:  <span id="bestVal">0</span></div>
</div>

<div class="overlay">
  <div id="startCard" class="card">
    <h1 style="margin:0 0 8px">Tap to Start</h1>
    <p style="margin:0">Tap again to flap • Best is saved</p>
  </div>
  <div id="gameOverCard" class="card hidden" style="align-self:flex-start; margin-top:20px;">
    <h1 style="margin:0 0 8px">Game Over</h1>
    <p id="finalScoreP" style="margin:0">Score: 0 • Best: 0</p>
    <p style="opacity:.85;font-size:12px;margin-top:8px">Tap outside to restart (after 1s)</p>
  </div>
</div>

<div id="loadingOverlay">Loading…</div>

<script>
(() => {
  const VERSION='1.53-beta';
  const WORLD_W=1920, WORLD_H=1080;

  /* Physics */
  const SPEED_MULT=1.5;
  const G=4800*SPEED_MULT, LIFT=-1350*SPEED_MULT, MAX_FALL=2200*SPEED_MULT, SCROLL=480*SPEED_MULT;
  const PIPE_W=180;
  const HSEQ_SPACING=WORLD_W*0.25; // spacing between the three early horizontals

  /* Canvas */
  const canvas=document.getElementById('game');
  const ctx=canvas.getContext('2d',{alpha:false});
  function fit(){ const s=Math.min(innerWidth/WORLD_W, innerHeight/WORLD_H); canvas.style.transform=`translate(-50%, -50%) scale(${s})`; }
  addEventListener('resize', fit); fit();

  /* UI */
  const startCard=document.getElementById('startCard');
  const overCard =document.getElementById('gameOverCard');
  const loading  =document.getElementById('loadingOverlay');
  const scoreEl  =document.getElementById('scoreVal');
  const lastEl   =document.getElementById('lastVal');
  const bestEl   =document.getElementById('bestVal');

  /* State */
  let started=false, over=false, restartLocked=false;
  let score=0, last=0, best=Number(localStorage.getItem('flappyMoBest')||0);
  bestEl.textContent=best;

  /* Helpers */
  function load(src){ return new Promise(res=>{ const i=new Image(); i.onload=()=>res(i); i.onerror=()=>res(null); i.src=src; }); }
  function rotateCCW90(img){
    const c=document.createElement('canvas'); c.width=img.height; c.height=img.width;
    const g=c.getContext('2d'); g.imageSmoothingEnabled=true;
    g.translate(0,c.height); g.rotate(-Math.PI/2); g.drawImage(img,0,0);
    return c;
  }
  function makeFallbackBG(){
    const c=document.createElement('canvas'); c.width=1920; c.height=1080; const g=c.getContext('2d');
    g.fillStyle='#d9f4ff'; g.fillRect(0,0,c.width,c.height); return c;
  }

  /* Assets: bottom pipes rotated 90° left (full image, never cropped) */
  const PIPE_BOTTOM_URLS=[
    "assets/pipe1-bottom.png","assets/pipe2-bottom.png","assets/pipe3-bottom.png","assets/pipe4-bottom.png",
    "assets/pipe5-bottom.png","assets/pipe6-bottom.png","assets/pipe7-bottom.png","assets/pipe8-bottom.png"
  ];
  let bgImg=makeFallbackBG(); // simple sky
  const rotatedBars=[]; // canvases (tile images)

  /* Bird */
  const bird={ x:Math.round(WORLD_W*0.167), y:Math.round(WORLD_H*0.5), w:Math.round(WORLD_H*0.069), h:Math.round(WORLD_H*0.069), v:0,
    draw(){ ctx.save(); ctx.translate(this.x+this.w/2,this.y+this.h/2); ctx.rotate(Math.max(-0.45,Math.min(0.9,(this.v/600)*0.5))); ctx.fillStyle='#fff'; ctx.fillRect(-this.w/2,-this.h/2,this.w,this.h); ctx.restore(); },
    step(dt){ this.v+=G*dt; if(this.v>MAX_FALL) this.v=MAX_FALL; this.y+=this.v*dt; },
    flap(){ this.v=LIFT; }, reset(){ this.y=WORLD_H/2; this.v=0; }
  };

  /* Obstacles */
  const obstacles=[]; // {type:'h', x, y, length, h, tile, scored}
  function spawnHBar(xStart, tile){
    const y=Math.round(Math.random()*(WORLD_H-300)+150);
    const targetLen=Math.round(WORLD_W*0.66);
    // tile.length must be multiple of tile.width for crisp tiling
    const tilesNeeded=Math.max(2, Math.floor(targetLen / tile.width));
    const length=tilesNeeded * tile.width;
    obstacles.push({ type:'h', x:xStart, y, length, h:PIPE_W, tile, scored:false });
  }
  function spawnStartHorizontalsOnce(){
    // pick one random rotated style for all three to keep a consistent look
    const tile=rotatedBars.length? rotatedBars[Math.floor(Math.random()*rotatedBars.length)] : null;
    const x0=WORLD_W+220;
    spawnHBar(x0, tile);
    spawnHBar(x0+HSEQ_SPACING, tile);
    spawnHBar(x0+HSEQ_SPACING*2, tile);
  }

  /* Flow */
  function startGame(){
    started=true; over=false; restartLocked=false;
    last=score; lastEl.textContent=last;
    score=0; scoreEl.textContent='0';
    obstacles.length=0; bird.reset();
    spawnStartHorizontalsOnce();
    startCard.classList.add('hidden');
    overCard.classList.add('hidden');
  }
  function endGame(){
    if(over) return; over=true;
    document.getElementById('finalScoreP').textContent=`Score: ${score} • Best: ${best}`;
    overCard.classList.remove('hidden');
    restartLocked=true; setTimeout(()=>restartLocked=false, 1000);
  }

  /* Input */
  function handleTap(e){ e?.preventDefault?.(); e?.stopPropagation?.();
    if(!started){ startGame(); bird.flap(); return; }
    if(!over){ bird.flap(); return; }
    if(!restartLocked) startGame();
  }
  startCard.addEventListener('click',handleTap,{passive:false});
  startCard.addEventListener('touchstart',handleTap,{passive:false});
  document.addEventListener('pointerdown',(e)=>{ if(e.target.closest('.card')) return; handleTap(e); },{passive:false,capture:true});
  document.addEventListener('keydown',(e)=>{ if(e.code==='Space'||e.key===' '||!started) handleTap(e); },{passive:false});

  /* Loop */
  let lastTs=performance.now();
  function drawH(o){
    if(!o.tile){
      // fallback color if assets missing
      ctx.fillStyle='#4cae6a';
      ctx.fillRect(o.x,o.y,o.length,o.h);
      return;
    }
    // tile the rotated image full-width
    let x=o.x; const w=o.tile.width, h=o.h;
    const tiles=Math.max(1, Math.floor(o.length / w));
    for(let i=0;i<tiles;i++){ ctx.drawImage(o.tile, x, o.y, w, h); x+=w; }
  }
  function loop(ts){
    const dt=Math.min(0.06, Math.max(0,(ts-lastTs)/1000)); lastTs=ts;

    if(started && !over){
      for(const o of obstacles){ o.x -= SCROLL*dt; }
      // scoring
      for(const o of obstacles){
        const tail=(o.type==='h') ? o.x+o.length : o.x+PIPE_W;
        if(!o.scored && tail<bird.x){ o.scored=true; score++; scoreEl.textContent=score; if(score>best){ best=score; bestEl.textContent=best; localStorage.setItem('flappyMoBest', String(best)); } }
      }
      // bird physics + bounds
      bird.step(dt);
      if(bird.y <= 0 || bird.y + bird.h >= WORLD_H) endGame();

      // collisions (horizontal only in this test build)
      const bx1=bird.x+8, bx2=bird.x+bird.w-8, by1=bird.y+8, by2=bird.y+bird.h-8;
      for(const o of obstacles){
        if(o.type!=='h') continue;
        const overlapX = (bx2 > o.x) && (bx1 < o.x + o.length);
        const overlapY = (by2 > o.y) && (by1 < o.y + o.h);
        if(overlapX && overlapY){ endGame(); break; }
      }
    }

    // render
    ctx.clearRect(0,0,WORLD_W,WORLD_H);
    ctx.drawImage(bgImg,0,0,WORLD_W,WORLD_H);
    for(const o of obstacles){ if(o.type==='h') drawH(o); }
    bird.draw();

    // version (single, black)
    ctx.fillStyle='#000'; ctx.font='700 16px Montserrat,system-ui'; ctx.fillText('v'+VERSION,14,WORLD_H-14);

    requestAnimationFrame(loop);
  }

  /* Boot: load rotated bottom pipes */
  (async () => {
    const imgs = await Promise.all(PIPE_BOTTOM_URLS.map(load));
    imgs.forEach(im=>{ if(im) rotatedBars.push( rotateCCW90(im) ); });
    // if none loaded, we still run (bars will use green fallback)
    loading.style.display='none';
    requestAnimationFrame(loop);
  })();

})();
</script>

</body>
</html>
